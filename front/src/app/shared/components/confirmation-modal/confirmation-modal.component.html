<!-- Confirmation Modal -->
@if (isOpen) {
  <div class="fixed inset-0 z-[9999] animate-modal-fade-in">
    <div class="fixed inset-0 bg-black/80 backdrop-blur-sm animate-overlay-fade-in"></div>
    <div class="fixed inset-0 overflow-y-auto">
      <div class="flex min-h-full items-center justify-center p-4">
        <div
          [class]="'relative w-full max-w-md mx-auto bg-white rounded-2xl shadow-2xl border-2 p-6 animate-modal-scale-in ' + modalThemeClasses">

          <!-- Icon -->
          <div class="flex justify-center mb-4">
            <div [class]="iconClasses">
              @if (isWhatsApp) {
                <!-- WhatsApp Icon -->
                <svg [class]="'w-12 h-12 ' + iconColor" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                </svg>
              } @else if (isRestore) {
                <!-- Restore Icon -->
                <svg [class]="'w-12 h-12 ' + iconColor" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
              } @else {
                <!-- Warning Icon -->
                <svg [class]="'w-12 h-12 ' + iconColor" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.464 0L3.34 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
              }
            </div>
          </div>

          <!-- Modal Header -->
          <div class="text-center space-y-2">
            <h2 [class]="'text-2xl font-bold tracking-tight ' + titleColor">{{ title }}</h2>
            <div [class]="'w-16 h-1 mx-auto rounded-full ' + decorativeLine"></div>
          </div>

          <!-- Modal Content -->
          <div class="space-y-6">
            <div class="text-center space-y-3">
              <p class="text-gray-700 font-medium">
                {{ message }}
              </p>
              @if (itemName) {
                <div [class]="itemBoxClasses">
                  <p [class]="itemTextClasses">{{ itemName }}</p>
                  <p [class]="itemSubtextClasses">
                    {{ isRestore ? 'Se volverá a activar el registro' : 'Esta acción no se puede deshacer' }}
                  </p>
                </div>
              }
            </div>

            <div class="flex flex-col sm:flex-row gap-3 justify-center pt-4">
              <button
                type="button"
                class="inline-flex items-center justify-center whitespace-nowrap rounded-lg text-sm font-semibold transition-all duration-200 border-2 border-gray-300 bg-white hover:border-gray-400 hover:bg-gray-50 h-12 px-4 py-2 w-full sm:w-auto sm:min-w-[120px]"
                (click)="handleCancel()">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6m0 12L6 6"></path>
                </svg>
                {{ cancelText }}
              </button>
              <button
                type="button"
                [class]="confirmButtonClasses + ' shadow-lg transition-all duration-200 w-full sm:w-auto sm:min-w-[140px] h-12 px-4 text-sm'"
                (click)="handleConfirm()">
                @if (isWhatsApp) {
                  <!-- WhatsApp Icon -->
                  <svg class="w-4 h-4 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                  </svg>
                } @else if (isRestore) {
                  <!-- Restore Icon -->
                  <svg class="w-4 h-4 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                  </svg>
                } @else {
                  <!-- Delete Icon -->
                  <svg class="w-4 h-4 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                  </svg>
                }
                <span class="truncate">{{ confirmText }}</span>
              </button>
            </div>
          </div>

          <!-- Close button -->
          <button
            type="button"
            class="absolute right-4 top-4 rounded-full w-8 h-8 flex items-center justify-center opacity-70 transition-all duration-200 hover:opacity-100 hover:bg-gray-100"
            (click)="handleCancel()">
            <span class="sr-only">Close</span>
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
}
