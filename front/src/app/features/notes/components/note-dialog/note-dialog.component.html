@if (isOpen) {
<div class="fixed inset-0 z-50 overflow-y-auto">
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity" (click)="handleClose()"></div>

  <!-- Dialog -->
  <div class="flex min-h-full items-center justify-center p-4">
    <div
      class="relative w-full max-w-lg transform overflow-hidden rounded-lg bg-white shadow-xl transition-all">

      <!-- Header -->
      <div class="bg-white px-6 pt-6 pb-4">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-semibold text-gray-900">Nueva Nota</h3>
          <button type="button" (click)="handleClose()"
            class="rounded-md text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-primary/20">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-x h-5 w-5">
              <path d="M18 6 6 18"></path>
              <path d="m6 6 12 12"></path>
            </svg>
          </button>
        </div>
        <p class="text-sm text-gray-500 mt-1">Crea una nueva nota o recordatorio</p>
      </div>

      <!-- Content -->
      <div class="px-6 py-4">
        <!-- Message Textarea -->
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
            Mensaje
            <span class="text-red-500">*</span>
          </label>
          <textarea id="message" rows="4" [(ngModel)]="message"
            (ngModelChange)="message.set($event)"
            class="block w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm text-gray-900 placeholder:text-gray-400 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all duration-200 resize-none"
            placeholder="Escribe tu nota aquÃ­..."></textarea>
          <p class="text-xs text-gray-500 mt-1">Describe tu recordatorio o tarea pendiente</p>
        </div>
      </div>

      <!-- Footer -->
      <div class="bg-gray-50 px-6 py-4 flex items-center justify-end gap-3">
        <button type="button" (click)="handleClose()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary/20 transition-all duration-200">
          Cancelar
        </button>
        <button type="button" (click)="handleSave()" [disabled]="!isValid"
          class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/20 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200">
          Crear Nota
        </button>
      </div>
    </div>
  </div>
</div>
}
